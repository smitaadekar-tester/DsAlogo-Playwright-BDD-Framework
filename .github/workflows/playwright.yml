name: Playwright-BDD Tests
on:
  push:
    branches: [ main ]
    paths:
      - 'features/**'             
      - 'steps/**'                
      - 'pages/**'                
      - 'fixtures/**'             
      - 'utils/**'                
      - 'testdata/**'             
      - 'playwright.config.js'    
      - 'package.json'            
      - 'package-lock.json'       
      - '.github/workflows/**'    
      - 'global-setup.js'         
      - 'global-teardown.js'      

  pull_request:
    branches: [ main ]
    paths:
      - 'features/**'
      - 'steps/**'
      - 'pages/**'
      - 'fixtures/**'
      - 'utils/**'
      - 'testdata/**'
      - 'playwright.config.js'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/**'
      - 'global-setup.js'
      - 'global-teardown.js'

  workflow_dispatch:             
permissions:
  contents: write    
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      BASE_URL: https://dsportalapp.herokuapp.com
      TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
      TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
      HEADLESS: true
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
          fetch-depth: 0          # â† ADD THIS for gh-pages to work
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Generate BDD specs
      run: npm run bddgen
    
    - name: Run Playwright tests
      run: npm test
      continue-on-error: true
    
    - name: Generate Allure Report
      if: always()
      run: npx allure generate reports/allure-results --clean -o allure-report

    - name: Deploy Allure Report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
        publish_branch: gh-pages

    - name: Deploy Playwright Report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./reports/playwright-report
        publish_branch: gh-pages
        destination_dir: playwright-report 
        keep_files: true           
    
    - name: Upload Playwright HTML Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: reports/playwright-report/
        retention-days: 30
    
    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: reports/allure-results/
        retention-days: 7

    
    - name: Print Report URLs
      if: always()
      run: |
        echo "## ðŸ“Š Test Reports" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”´ [Allure Report](https://uthika.github.io/Playwright-Bdd-framework/)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŽ­ [Playwright Report](https://uthika.github.io/Playwright-Bdd-framework/playwright-report/)" >> $GITHUB_STEP_SUMMARY
    